<script>
  var arr = [{a:'1',b:2},{a:2,b:1}]
  console.log(arr[0]['1']==1);
  function arrLookup(data,key,value,tar) {
      let tarValue = '';
      let index = ''
      for(let i = 0;i<data.length;i++){
        if(data[i][key]==value){
          tarValue = data[i][tar];
          index = i;
          break;
        }
      }
      if(tar == 'index'){
        return index
      }else{
        return tarValue
      }
  }
